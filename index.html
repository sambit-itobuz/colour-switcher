<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Color Changer</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-between container-box">
        <div class="d-flex justify-content-between">
            <button class="m-3 btn btn-info" onclick="colorInfo()">Info</button>
            <button class="m-3 btn btn-light" onclick="colorLight()">Light</button>
        </div>
        <div class="d-flex justify-content-between">
            <button class="m-3 btn btn-dark" onclick="colorDark()">Dark</button>
            <button class="m-3 btn btn-secondary" onclick="colorSecondary()">Secondary</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
